
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()" >
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="name"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label>Username</label>
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      class="form-control"
      required
    />
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
